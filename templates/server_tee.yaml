  tee.pphar.io:
    container_name: tee.pphar.io
    image: tee_occlum:pphar
    privileged: true
    devices:
    - /dev/sgx:/dev/sgx
    environment:
    - PPHAR_CORE_ID=tee.pphar.io
    - PPHAR_SERVER_HOST=server1.pphar.io
    - PPHAR_SERVER_PORT=5000
    # NOTE: CHANGE TO YOUR REMOTE TRAINING SERVER: 0.0.0.0 if running in one machine
    - PPHAR_REMOTE_TRAINING_SERVER=server.pphar.io
    # NOTE: CHANGE TO YOUR LOG SERVER: ws://172.17.0.1:7777 if running in one machine
    - PPHAR_LOG_SERVER_ENDPOINT=ws://172.17.0.1:7777
    command: /bin/bash /demos/pytorch/standalone/run.sh
    working_dir: /demos/pytorch/standalone
    volumes:
    - ./entry:/entry
    - ./tee/config.json:/demos/pytorch/standalone/config.json
    - ./tee/helper.py:/demos/pytorch/standalone/helper.py
    - ./tee/rounds.json:/demos/pytorch/standalone/rounds.json
    - ./tee/tee_utils.py:/demos/pytorch/standalone/tee_utils.py
    - ./tee/tee.py:/demos/pytorch/standalone/tee.py
    - ./tee/pytorch.yaml:/demos/pytorch/standalone/pytorch.yaml
    - ./tee/run.sh:/demos/pytorch/standalone/run.sh
    - ./tee/src:/demos/pytorch/standalone/src
    - ./config.json:/tee/config.json
    ports:
    - 5555:5555
    networks:
    - pphar
