  core_id:
    container_name: core_id
    image: lekssays/pphar-client:gpu
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
    environment:
    - PPHAR_CORE_ID=core_id
    - PPHAR_SUBJECT_ID=subject_id
    - PPHAR_PROJECT_DIRECTORY=/data/
    # NOTE: CHANGE TO YOUR SERVER: server1.pphar.io:5000 if running in one machine // 193.206.183.143:8585
    - PPHAR_SERVER_HOST=server1.pphar.io
    - PPHAR_SERVER_PORT=5000
    # NOTE: CHANGE TO YOUR LOG SERVER: ws://172.17.0.1:7777 if running in one machine
    - PPHAR_LOG_SERVER_ENDPOINT=ws://172.17.0.1:7777
    command: /bin/bash /entry/hello.sh
    working_dir: /client
    ports:
    - external_port:5000
    volumes:
    - ./entry:/entry
    - ./client:/client
    - ./config.json:/client/config.json
    - ./data/dataset/subject_id:/data/subject_id
    networks:
    - pphar
