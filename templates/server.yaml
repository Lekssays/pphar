  core_id:
    container_name: core_id
    image: lekssays/pphar-client:latest
    environment:
    - PPHAR_CORE_ID=core_id
    - PPHAR_SERVER_PORT=5000
    command: /bin/bash /entry/hello.sh
    working_dir: /server
    volumes:
    - ./entry:/entry
    - ./server/:/server
    - ./config.json:/server/config.json
    ports:
    - 8585:5000
    networks:
    - pphar
