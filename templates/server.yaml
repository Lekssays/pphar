  core_id:
    container_name: core_id
    image: lekssays/pphar-client:cpu
    environment:
    - PPHAR_CORE_ID=core_id
    - PPHAR_SERVER_PORT=5000
    # NOTE: CHANGE TO YOUR REMOTE TRAINING SERVER: 0.0.0.0 if running in one machine
    - PPHAR_REMOTE_TRAINING_SERVER=193.206.183.144
    command: /bin/bash /entry/hello.sh
    working_dir: /server
    volumes:
    - ./entry:/entry
    - ./server/:/server
    - ./config.json:/server/config.json
    ports:
    - 8585:5000
    networks:
    - pphar
